<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join or Create Chess Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            background-color: #00c9ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #009ec3;
        }

        #errorMessage {
            color: #ff4d4d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Game Code</h2>
        <input type="text" id="codeInput" placeholder="e.g. 1234ABCD" />
        <br>
        <button id="createGame">Create Game</button>
        <button id="joinGame">Join Game</button>
        <div id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('createGame').onclick = function () {
            const code = document.getElementById('codeInput').value.trim();
            if (code) {
                window.location.replace('/white?code=' + code);
            }
        };
        document.getElementById('joinGame').onclick = function () {
            const code = document.getElementById('codeInput').value.trim();
            if (code) {
                window.location.replace('/black?code=' + code);
            }
        };

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'invalidCode') {
            document.getElementById('errorMessage').textContent = 'Invalid invite code';
        }
    </script>
</body>
</html>
